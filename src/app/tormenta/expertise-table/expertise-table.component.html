<table>
    <tr class="spacing"></tr>
    <tr id="table-header">
      <th></th>
      <th colspan="3">Perícia</th>
      <th class="text-center">Mod</th>
      <th class="text-center">Nível</th>
      <th class="text-center">Treino</th>
      <th class="text-center">Outro</th>
      <th class="text-center">Total</th>
    </tr>
    <ng-container *ngFor="let i of expertises_indexes">
      <tr>
        <td><input class="expertise-checkbox checkbox {{i}}" type="checkbox"></td>
        <td class="expertise-name">{{expertises[i].nome}}</td>
        <td></td>
        <td></td>
        <td class="expertise-details">0</td>
        <td class="expertise-numbers">{{half_level}}</td>
        <td class="expertise-numbers">{{train[i]}}</td>
        <td class="expertise-numbers"><input type="number" class="number_input {{i}}" value="{{others[i]}}"></td>
        <td class="expertise-sum">{{train[i]+half_level+others[i]}}</td>
        <!-- <td></td> -->
      </tr>
    </ng-container>
    <tr class="spacing"></tr>
</table>
